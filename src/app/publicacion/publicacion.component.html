<ion-card *ngIf='load'>
    <ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col size="11">
                    <strong> {{publicacionImprimir.usuario}} </strong>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-header>
    <ion-card-content>
        <img [src]="publicacionImprimir.imagen" alt="" size="12">
    <div>
        <ion-grid>
            <ion-row>
                <!--iconos-->
                <ion-col size="1">
                    <ion-icon name="heart-outline"></ion-icon>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </ion-col>
                <ion-col size="1" offset="8">
                    <ion-icon name="bookmark-outline"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-label color="dark">{{publicacionImprimir.likes}} Me gusta<br></ion-label>  
    <ion-label>{{publicacionImprimir.caption}}</ion-label>
</ion-card-content>
<div>
    <ion-item *ngFor="let comentario of publicacionImprimir.comments">
        <ion-label class="comment"><strong>{{comentario.usuario}}</strong> {{comentario.comentario}}</ion-label>
    </ion-item>
</div>
</ion-card>
