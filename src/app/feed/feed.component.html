
        <ion-grid>
            <ion-row *ngFor="let perrillo of perrillos">
                <ion-col>
                    <ion-card>
                        <ion-card-header>
                            {{perrillo.usuario}}
                        </ion-card-header>
                        <ion-card-content>
                            <img src="{{perrillo.src}}" alt="" width="600">
                            <p class="caption">{{perrillo.caption}}</p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
