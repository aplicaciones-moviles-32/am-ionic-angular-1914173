<ion-header>
  <ion-toolbar>
    <ion-row>
    <ion-col size="9" class="container">
      <!--<ion-label>Instagram</ion-label>-->
      <img src="assets/Instagram_logo.svg.png" class="img-responsive">
    </ion-col>

    <ion-col size="3" class="container">
      <div class="notificaciones">
        <ion-button fill="translucent" id="trigger-notificaciones">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-button>
        <ion-popover trigger="trigger-notificaciones" show-backdrop="false">
          <ng-template>
            <!--notificaciones aqui-->
            <ion-list>
              <ion-item>
                  Notificacion
              </ion-item>
            </ion-list>
          </ng-template>
        </ion-popover>
      </div>
      <div class="perfil">
        <ion-avatar>
          <ion-img src="/assets/imagenes/2.jpg" id="user-header-pic"></ion-img>
          <ion-popover trigger="user-header-pic">
            <ng-template>
              <ion-list>
                <ion-item>
                  <ion-label>
                    Cerrar Sesion
                  </ion-label>
                </ion-item>
              </ion-list>
            </ng-template>
          </ion-popover>
        </ion-avatar>  
    </div>
    </ion-col>
  </ion-row>
  </ion-toolbar>
</ion-header>
