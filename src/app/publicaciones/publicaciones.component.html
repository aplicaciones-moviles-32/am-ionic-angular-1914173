<ion-grid> 
    <ion-row>
        <div class="a">
            <div class="center">
                <ion-button expand="block" fill="outline" color="dark">Vista Grid</ion-button>
            </div>
        </div>
        
        <div class="a">
            <div class="center">
                <ion-button expand="block" fill="outline" color="dark">Vista Etiquetado </ion-button>
            </div>
        </div>
    </ion-row>
    
    <ion-row> 
        <ion-col size="4"  *ngFor="let publicacion of publicaciones">
            <img [src]="publicacion.imagen" alt="" [routerLink]="['/publicacion',publicacion.id]">
        </ion-col>
    </ion-row>
</ion-grid>
